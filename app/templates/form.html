<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Atividade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Atividade</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-dark">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>

        <form name="form" id="form" action="{% if db%}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
        <!--{{form.as_p}} deixa um embaixo do outro-->
        <div class="form-group mt-4">Atividade: {{form.model}}</div>
        <div class="form-group mt-4">Tipo: {{form.brand}}</div>
        <div class="form-group mt-4">Vencimento: {{form.year}}</div>

        <input type="submit" class="btn btn-success " value="Adicionar">
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
